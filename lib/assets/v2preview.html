        padding: 0;
        margin: 0;

      preview {
        display: block;
        max-width: 1245px;
        margin: 0 auto 0 auto;
        overflow: auto;
      }
      h2 {
        color: #fff;
        font-weight: 200;
        letter-spacing: 1px;
      }
      #header-left {
        position: absolute;
        top: 20px;
        left: 20px;
        line-height: 40px;
      }

        margin-left: 10px;
        vertical-align: middle;
        display: inline-block;

        color: #6F7582;

      #header {
      }
      #header #left {
        position: absolute;
        left: 20px;
        top: 20px;
      }
      #header {
        position: fixed;
        top: 30px;
        right: 20px;
      }
      #header a {
        color: #fff;
        display: inline-block;
        margin: 0px 9px;
        opacity: 0.4;
        font-size: 90%;
        letter-spacing: 1px;
        text-decoration: none;
      }
      #header a:hover {
        opacity: 1;
      }
      h2 a {
        font-size: 18px;
        color: #6F7582;
        text-decoration: none;
      }
      .phone {
        float: left;
        margin: 0 20px 0 20px;
      }
      .frame {
        border: none;
        border-radius: 3px;
        box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.3);
        width: 375px;
        height: 667px;
      }
      #iphone-frame {
        top: 109px;
        left: 25px;
      }
      #android-frame {
        top: 88px;
        left: 24px;
      }
      #windows-frame {
        top: 88px;
        left: 24px;
      }
      #iphone {
      }
      #android {
      }

        height: 375px !important;
        width:  667px !important;
      }

      angular.module('app', [])
      .directive('preview', function() {
        return {
          restrict: 'E',
          scope: true,
          link: function($scope, $element, $attr) {
            $scope.screenSizes = [
              { label: 'iPhone 5 (320x568)', size: '320x568' }
            ];
            $scope.screenSize = $scope.screenSizes[0];
          }
        }
      })
      .run(['$rootScope', function($rootScope) {
        $rootScope.appName = BOOTSTRAP && BOOTSTRAP.appName || null;
        $rootScope.title = $rootScope.appName && $rootScope.appName + ' - Ionic App' || 'Ionic App';
      }]);
    </script>

      <script>
        function togglePreview(cb) {
          var previewFrame;
          
          if (cb.id === 'iosPreview' ) {
            previewFrame = document.getElementById('iphone');
          } else  if (cb.id === 'androidPreview' ) { 
            previewFrame = document.getElementById('android');
          } else  if (cb.id === 'windowsPreview' ) { 
            previewFrame = document.getElementById('windows');
          }
          
          cb.checked ? previewFrame.style.display = 'inline' :  previewFrame.style.display = 'none' 
        }
       
        function updateOrientation(theOrientation) {
          if (theOrientation == 0) {
            document.getElementById('iphone-frame').classList.add("landscape");
            document.getElementById('android-frame').classList.add("landscape");
            document.getElementById('windows-frame').classList.add("landscape");
            
            document.getElementById('portraitBtn').classList.add("hidden");
            document.getElementById('landscapeBtn').classList.remove("hidden");  
          } else {
            document.getElementById('iphone-frame').classList.remove("landscape");
            document.getElementById('android-frame').classList.remove("landscape");
            document.getElementById('windows-frame').classList.remove("landscape");
         
            document.getElementById('portraitBtn').classList.remove("hidden");
            document.getElementById('landscapeBtn').classList.add("hidden");  
          }
        }

      </script>
